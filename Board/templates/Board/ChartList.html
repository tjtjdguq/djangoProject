{% extends "Board/base.html" %}
{% block base %}
    <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
    {% for song in billboard %}
        <div class="col d-flex align-items-start" style="margin-top: 40px;margin-bottom: 40px">
            <div class="icon-square bg-light text-dark flex-shrink-0 me-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-music-note" viewBox="0 0 16 16">
                    <path d="M9 13c0 1.105-1.12 2-2.5 2S4 14.105 4 13s1.12-2 2.5-2 2.5.895 2.5 2z"/>
                    <path fill-rule="evenodd" d="M9 3v10H8V3h1z"/>
                    <path d="M8 2.82a1 1 0 0 1 .804-.98l3-.6A1 1 0 0 1 13 2.22V4L8 5V2.82z"/>
                </svg>
                {#        <svg class="bi" width="1em" height="1em"><use x</svg>#}
            </div>
            <div>
                <h2>{{ song.title }}</h2>
                <p>{{ song.artist }}</p>
                <a href="{% url 'song_detail' rank=song.rank %}" class="btn btn-primary">
                    detail info
                </a>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
