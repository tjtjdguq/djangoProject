{% extends "Board/base.html" %}
{% block base %}
    {% for song in billboard %}
            <div>
                <h2>{{ song.title }}</h2>
                <p>{{ song.artist }}</p>
                <a href="{% url 'song_detail' rank=song.rank %}" class="btn btn-primary">
                    detail info
                </a>
            </div>
    {% endfor %}
{% endblock %}
